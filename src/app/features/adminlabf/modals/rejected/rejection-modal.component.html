<h2 mat-dialog-title>Confirmar Rechazo</h2>
<mat-dialog-content>
  <p>¿Estás seguro de que deseas rechazar esta solicitud?</p>
  <button style="float: right; margin-bottom: 10px;" mat-raised-button color="warn" (click)="reject()">Rechazar</button>
  <button style="float: left; margin-bottom: 10px;"  mat-raised-button (click)="close()">Cancelar</button>
</mat-dialog-content>
