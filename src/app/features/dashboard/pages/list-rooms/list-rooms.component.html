<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <h2>Salas Disponibles</h2>
      </div>
      <div class="col-sm-11 col-md-3 offset-md-3">
        <form class="navbar-form">
          <div class="input-group no-border">
            <mat-form-field class="full-width">
              <input
                matInput
                type="text"
                name="filter"
                value=""
                placeholder="Buscar Sala"
                [(ngModel)]="filter"
              />
            </mat-form-field>
            <button
              mat-raised-button
              *ngIf="_filter"
              class="btn btn-white btn-round btn-just-icon"
              aria-label="Borrar"
              (click)="resetFilter()"
            >
              <i class="material-icons">close</i>
            </button>
          </div>
        </form>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-4 col-md-6" *ngFor="let room of filteredRooms">
        <div class="card">
          <div class="card-header card-header-info">
            <h3 class="card-title">
              <a routerLink="">{{ room.name }}</a>
            </h3>
            <h4 class="card-category">
              {{ room.id }} - {{ room.manager_id | uppercase }}
            </h4>
          </div>

          <div class="card-body row">
            <div class="col-12">
              <a routerLink="">
                <img class="img-fill" [src]="room.path_image" [alt]="room.name"
              /></a>
            </div>
            <div class="col-12 mt-4">
              <p>{{ room.description }}</p>
            </div>
            <div class="col-6">
              <a
                button
                mat-raised-button
                class="btn btn-default btn-block h-75"
                routerLink="/dashboard/horario/{{ room?.id }}"
              >
                Ver Horarios
              </a>
            </div>
            <div class="col-6 .offset-2">
              <a
                button
                mat-raised-button
                class="btn btn-warning btn-block h-75"
                routerLink="/dashboard/reserva/{{ room.id }}"
              >
                Reservar
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
