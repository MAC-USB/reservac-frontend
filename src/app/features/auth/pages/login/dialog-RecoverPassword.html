<h2 mat-dialog-title style="text-align: center;">¡Lo sentimos, si has olvidado tu clave por favor contacta con el administrador del sistema!</h2>
<mat-dialog-content class="mat-typography" style="text-align: justify;">
  <p>Envia un correo a la dirección de "labf-ldac@usb.ve", escribe "Recuperar contraseña reservAC" y tu USBID en el asunto.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-raised-button
    class="btn btn-default pull-right"
    (click)="close()"
  >
    Cerrar
  </button>
</mat-dialog-actions>
