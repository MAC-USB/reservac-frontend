<div class="row">
  <div class="col-lg-5 col-md-6 col-sm-8 ml-auto mr-auto">
    <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="card card-login card-hidden">
        <div class="card-header card-header-warning text-center">
          <h4 class="card-title">
            Para recuperar la contraseña le enviaremos un código al correo
            asociado a su USBID
          </h4>
        </div>
        <div class="card-body">
          <span class="bmd-form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="material-icons">face</i>
                </span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="USBID"
                required
                formControlName="usbId"
                autocomplete="off"
              />
              <button
                class="btn btn-warning btn-round"
                [disabled]="form.controls['usbId'].invalid"
                style="
                  color: white;
                  width: 150px;
                  height: 30px;
                  line-height: 8px;
                "
              >
                {{ "Recibir código" }}
              </button>
            </div>
          </span>
          <div
            *ngIf="
              form.controls['usbId'].invalid &&
              (form.controls['usbId'].dirty || form.controls['usbId'].touched)
            "
          >
            <div *ngIf="form.controls['usbId'].errors.required">
              <p style="color: rgb(228, 4, 4); margin: -0.5%; margin-left: 14%">
                {{ "No puedes dejar el campo en blanco." }}
              </p>
            </div>
          </div>
          <br />
          <span class="bmd-form-group">
            <div class="input-group" style="width: 256px">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="material-icons">vpn_key</i>
                </span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Ingrese el código"
                required
                formControlName="code"
                autocomplete="off"
              />
            </div>
          </span>
          <div
            *ngIf="
              form.controls['code'].invalid &&
              (form.controls['code'].dirty || form.controls['code'].touched)
            "
          >
            <div *ngIf="form.controls['code'].errors.required">
              <p style="color: rgb(228, 4, 4); margin: -0.5%; margin-left: 14%">
                {{ "No puedes dejar el campo en blanco." }}
              </p>
            </div>
          </div>
        </div>
        <div class="card-footer justify-content-center">
          <button
            class="btn btn-warning btn-round"
            [disabled]="form.invalid"
            style="color: white"
            type="submit"
          >
            {{ "Enviar código" }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
