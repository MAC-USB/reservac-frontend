<div class="text-center justify-content-center">
  <h4 class="mt-3">Por favor indique su USBID y contrase침a institucional</h4>
</div>
<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group has-default">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="material-icons">face</i>
        </span>
      </div>
      <input
        type="text"
        class="form-control"
        placeholder="USBID"
        required
        formControlName="usbId"
        autocomplete="off"
      />
    </div>
  </div>
  <div
    *ngIf="
      form.controls['usbId'].invalid &&
      (form.controls['usbId'].dirty || form.controls['usbId'].touched)
    "
  >
    <div *ngIf="form.controls['usbId'].errors.required">
      <p style="color: rgb(228, 4, 4); margin: -0.5%; margin-left: 20%">
        No puedes dejar el campo en blanco.
      </p>
    </div>
  </div>
  <div class="form-group has-default">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="material-icons">lock_outline</i>
        </span>
      </div>
      <input
        type="password"
        placeholder="Contrase침a"
        class="form-control"
        required
        formControlName="clave"
      />
    </div>
  </div>
  <div
    *ngIf="
      form.controls['clave'].invalid &&
      (form.controls['clave'].dirty || form.controls['clave'].touched)
    "
  >
    <div *ngIf="form.controls['clave'].errors.required">
      <p style="color: rgb(228, 4, 4); margin: -0.5%; margin-left: 20%">
        No puedes dejar el campo en blanco.
      </p>
    </div>
  </div>
  <div class="text-center">
    <h4 class="mt-3" style="font-size: 15px">
      Atenci칩n: No almacenaremos su contrase침a institucional en nuestro sistema
    </h4>
  </div>
  <div class="text-center">
    <button
      class="btn btn-warning btn-round"
      [disabled]="form.invalid"
      type="submit"
      style="color: white"
    >
      Continuar registro
    </button>
  </div>
</form>
